<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>banking</title>
</head>
<body>
    <section class="w-3/4 mx-auto p-4 rounded text-center mt-4">
        <h1 class="text-4xl">Bank Details 
            <span class="text-red-800">for you</span><span> !!!</span></h1>
    </section>

    <section class="">

        <div class="grid grid-cols-3 w-3/4 mx-auto">

            <div id="diposit" class="bg-red-300 p-8 m-4 rounded text-center">
                <h4 class="text-2xl">Diposit</h4>
                <h2 class="text-4xl">$ <span id="dipositText">00</span></h2>
            </div>

            <div id="widthdrow" class="bg-gray-400 p-8 m-4 rounded text-center">
                <h4 class="text-2xl">Width-Drow</h4>
                <h2 class="text-4xl">$ <span id="widthdrowText">00</span></h2>
            </div>

            <div id="balance" class="bg-blue-300 p-8 m-4 rounded text-center">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-4xl">$ <span id="balanceText">1250</span> </h2>
            </div>

        </div>
        <div class="grid grid-cols-2 w-3/4 mx-auto mt-2">

            <div class="bg-green-200 rounded m-2">
                <h2 class="m-4">Please Diposite</h2>
                <input id="input-diposite" class="mx-4 p-2 rounded w-3/4" type="text" placeholder="$ Diposite amount.."><br>
                <button id="diposite-btn" class="m-4 p-2 bg-yellow-300 rounded">Diposite</button>
            </div>

            <div class="bg-blue-300 rounded m-2">
                <h2 class="m-4">Please WidthDraw</h2>
                <input id="input-widthDraw" class="mx-4 p-2 rounded w-3/4" type="text" placeholder="$ widthDraw amount.."><br>
                <button id="widthDraw-btn" class="m-4 p-2 bg-red-300 rounded">widthDraw</button>
            </div>
        </div>
      
    </section>
   <script src="bankingFunction.js"></script>
    <!-- <script src="banking.js"></script> -->
</body>
</html>
